{% extends 'patients/base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ patient.name }}"?</p >
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href=" 'patient_detail' patient.patient_id %}">Cancel</a >
  </form>
{% endblock %}
